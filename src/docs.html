<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Code Nimble - the next generation code editor for competitive programming.">
    <meta name="author" content="HojdaAdelin">
    <link rel="stylesheet" href="style.css">
    <title>Code Nimble</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="../index.html">Code Nimble</a>
        </div>
        <nav>
            <a href="docs.html">Docs</a>
            <a href="blogs.html">Blogs</a>
            <a href="download.html">Download</a>
        </nav>
    </header>

    <div class="blog-section">
        <div class="blog-titles">
            <h2>Blogs</h2>
            <p onclick="showBlogContent('Soon...')">Soon...</p>
        </div>
        <div class="blog-content">
            <article id="Soon..." class="active">
                <h1>Soon...</h1>
                
            </article>
            
        </div>
    </div>

    <script>
        function showBlogContent(blogId) {
            // Obține toate articolele și le ascunde
            let articles = document.querySelectorAll('.blog-content article');
            articles.forEach(article => {
                article.classList.remove('active');
            });

            // Afișează doar articolul dorit
            let selectedArticle = document.getElementById(blogId);
            if (selectedArticle) {
                selectedArticle.classList.add('active');
            }
        }
    </script>
    
</body>
</html>
