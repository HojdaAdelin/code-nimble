    <script>
        // Menu Toggle
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.querySelector(".menu-toggle");
            const navLinks = document.querySelector(".nav-links");
            const closeMenu = document.querySelector(".close-menu");

            // Afișează meniul și butonul de închidere când se apasă pe toggle
            menuToggle.addEventListener("click", function () {
                navLinks.classList.toggle("active");
                closeMenu.classList.toggle("visible"); // Arată butonul close-menu
            });

            // Închide meniul și ascunde butonul de închidere
            closeMenu.addEventListener("click", function () {
                navLinks.classList.remove("active");
                closeMenu.classList.remove("visible"); // Ascunde butonul close-menu
            });
        });

    </script>
